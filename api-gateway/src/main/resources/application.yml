server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true 
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

       
logging:
 level:
  org.springframework.cloud.gateway: DEBUG

management:
 endpoints:
   web:
    exposure:
      include: health,info,gateway,metrics